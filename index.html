<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.container{
    width:380px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(20px);
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    color:white;
    text-align:center;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    margin-bottom:25px;
    font-weight:600;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    outline:none;
    background:rgba(255,255,255,0.2);
    color:white;
}

input::placeholder{
    color:#ddd;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    background:#00c6ff;
    transition:0.3s;
}

button:hover{
    background:#0072ff;
}

.switch{
    margin-top:15px;
    font-size:14px;
    cursor:pointer;
    color:#ccc;
}

.switch:hover{
    color:white;
}

.error{
    margin-top:10px;
    color:#ff6b6b;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">
    <h2 id="formTitle">Iniciar Sesión</h2>

    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">

    <button onclick="login()">Ingresar</button>

    <div class="switch" onclick="toggleMode()">
        ¿No tienes cuenta? Crear usuario
    </div>

    <div class="error" id="errorMsg"></div>
</div>

<script>
let isRegister = false;

function toggleMode(){
    const title = document.getElementById("formTitle");
    const button = document.querySelector("button");
    const switchText = document.querySelector(".switch");
    const error = document.getElementById("errorMsg");
    error.innerText="";

    if(!isRegister){
        title.innerText="Crear Usuario";
        button.innerText="Registrar";
        switchText.innerText="¿Ya tienes cuenta? Iniciar sesión";
        isRegister=true;
    }else{
        title.innerText="Iniciar Sesión";
        button.innerText="Ingresar";
        switchText.innerText="¿No tienes cuenta? Crear usuario";
        isRegister=false;
    }
}

function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const error = document.getElementById("errorMsg");

    if(user === "" || pass === ""){
        error.innerText="Completa todos los campos";
        return;
    }

    if(isRegister){
        localStorage.setItem("usuario", user);
        localStorage.setItem("password", pass);
        alert("Usuario creado correctamente");
        toggleMode();
    }else{
        const savedUser = localStorage.getItem("usuario");
        const savedPass = localStorage.getItem("password");

        if(user === savedUser && pass === savedPass){
            localStorage.setItem("sessionUser", user);
            window.location.href="dashboard.html";
        }else{
            error.innerText="Usuario o contraseña incorrectos";
        }
    }
}
</script>

</body>
</html>
