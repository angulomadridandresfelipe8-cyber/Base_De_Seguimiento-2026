<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seguimiento Analistas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
    <h2>Ingreso Analista</h2>

    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">

    <button onclick="login()">Ingresar</button>

    <hr>

    <h3>Crear Usuario</h3>
    <input type="text" id="newUser" placeholder="Nuevo Usuario">
    <input type="password" id="newPass" placeholder="Nueva Contraseña">
    <button onclick="register()">Crear</button>
</div>

<script src="script.js"></script>
</body>
</html>
